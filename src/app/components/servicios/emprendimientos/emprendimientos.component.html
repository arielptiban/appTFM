<section>
    <div class="container">
        <h2 class="sectionTitle text-center mb-4">Emprendimientos</h2>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" *ngFor="let card of paginatedCards">
                <div class="card h-100">
                    <img [src]="card.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.titulo }}</h5>
                        <p class="card-text">{{ card.texto }}</p>
                    </div>
                    <div class="card-footer  d-flex justify-content-between align-items-center">
                        <a class="btn btn-link">Ver m√°s &rarr;</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5 d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="setPage(currentPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                        [class.active]="currentPage === i + 1">
                        <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" (click)="setPage(currentPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
