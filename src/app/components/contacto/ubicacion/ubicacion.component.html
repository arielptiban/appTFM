                    <div class="card d-flex text-center">
                        <div class="card-body">
                            <h5 class="card-title">Directorio telefónico</h5>
                            <p class="card-text"> +593 03 2779217 </p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="bi bi-telephone-fill"
                                viewBox="0 0 16 16">

                        </div>
                    </div>
                </a>
            </div>

            <div class="col-sm-3">
                <a class="no-active">
                    <div class="card d-flex text-center">
                        <div class="card-body">
                            <h5 class="card-title">Horario de atención</h5>

            <div class="col-sm-3">

                    target="_blank">
                    <div class="card d-flex text-center">
                        <div class="card-body">
                            <h5 class="card-title">Dirección</h5>
                            <p class="card-text"> Calle Alonso Ruiz y Avenida El Rey </p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                            </svg>

                    </div>
                </a>

            </div>

            <div class="col-sm-3">
                <a routerLink="/quejas-y-sugerencias">
                    <div class="card d-flex text-center">
                        <div class="card-body">
                            <h6 class="card-title">Escríbanos</h6>
                            <p class="card-text"> Contáctenos a través del formulario </p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />

                        </div>
                    </div>
                </a>
            </div>
        </div>

    <div class="container">
        <div class="mapa" *ngIf="mapLoaded">
            <google-map height="400px" width="100%" [center]="center" [zoom]="zoom">
                <map-marker *ngFor="let location of locations" [position]="location">
                </map-marker>
            </google-map>
        </div>
    </div>
